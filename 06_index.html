    <style>
        body {
            background-color: floralwhite;
            width: auto;
            margin: 30px;
        }

        h1 {
            text-align: center;
            color: rgb(54, 54, 143);
            margin: 30px;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 90px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        p{
            margin: 10px;
        }
        p img{
            border-radius: 20px;
        }
        button{
            color: white;
            border-radius: 8px;
            background-color: rgb(29, 107, 240);
            transition: all 0.25s;
        }
        button:hover{
            box-shadow: 0 2px 4px rgb(60, 60, 150);
        }
        .class{
            border-radius: 20px;
            box-shadow: 0 2px 4px black;
            margin: 2px;
            transition: all 0.25s;
        }
        .class:hover{
            transform: translateY(-5px);
        }
        @media (min-width: 375px)and(max-width: 600px){
            .class{
                width: 60%;
                margin: auto 10px;
            }
            h1{
               padding: 20px;
            }
        }
    </style>
